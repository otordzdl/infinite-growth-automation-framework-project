name: Build and Test with Maven

#on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'  # Establecer la versi√≥n de Java 21 que deseas

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test
